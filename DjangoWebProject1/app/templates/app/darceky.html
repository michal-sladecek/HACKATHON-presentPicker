{% extends "app/index.html" %}

{% block darceky %}
<div class="row">
    {% for i in darceky %}
    <a  href="{{ i.url }}">
        <div  data-toggle="tooltip" data-placement="auto" title="{{i.description}}" class="col-lg-4 col-sm-6 col-xs-12 centering container-fluid" style="height:600px">

            <h2>{{ i.product }}</h2>
            <img class="img-rounded" style="max-width:100%; max-height:50%" src="{{ i.imgurl }}">
            <h3>{{ i.price_vat }} €</h3>
            <div class="container-fluid">
                <button type="button" class="btn btn-danger btn-block" style="position: absolute; top: 500px; width:40%; left:10%">Je to blbosť, ale chcem si to pozrieť</button>
                <button type="button" class="btn btn-success btn-block" style="position: absolute; top: 500px; width:40%; right:10%; margin-top: 0 ">Toto ma zaujalo</button>
            </div>
        </div>
    </a>
{% endfor %}
</div>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
{% endblock %}
