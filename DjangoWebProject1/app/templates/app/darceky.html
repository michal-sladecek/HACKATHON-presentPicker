{% extends "app/index.html" %}

{% block darceky %}
<div class="row">
    {% for i in darceky %}
        <div  id="darcek{{ forloop.counter0 }}" data-toggle="tooltip" data-placement="auto" title="{{i.description}}" class="col-lg-4 col-sm-6 col-xs-12 centering container-fluid" style="height:600px">

            <h2>{{ i.product }}</h2>
            <img class="img-rounded" style="max-width:100%; max-height:50%" src="{{ i.imgurl }}">
            <h3>{{ i.price_vat }} €</h3>
            <div class="container-fluid">
                <form role="form" action="{% url 'home' %}" id="darcekForm{{ forloop.counter0 }}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="isGood" id="isGood{{ forloop.counter0 }}">
                    <input type="hidden" name="ageCategory" value="{{ ageCategory }}">
                    <input type="hidden" name="relation" value="{{ relation }}">
                    <input type="hidden" name="primaryKey" value="{{ i.pk }}">

                    <button type="button" onclick="submitForm(0,{{ forloop.counter0 }})" class="btn btn-warning btn-block" style="position: absolute; top: 466px; width:40%; left:10%">Blbosť, ale chcem to vidieť</button>
                    <button type="button" onclick="submitForm(1,{{ forloop.counter0 }})" class="btn btn-success btn-block" style="position: absolute; top: 466px; width:40%; right:10%; margin-top: 0 ">Toto si chcem pozrieť</button>
                    <button type="button" onclick="$('#darcek{{ forloop.counter0 }}').fadeTo( 'slow' , 0, function(){})" class="btn btn-danger btn-block" style="position: absolute; right: 10%; top: 500px; width:80%; margin-top: 0 ">Toto je taká blbosť že to nechcem ani vidieť</button>
                </form>
            </div>
        </div>
{% endfor %}
</div>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
    function submitForm(isGood,formId){

        $("#isGood"+formId)[0].value=isGood;
        $("#darcekForm"+formId)[0].submit();
    }
</script>
{% endblock %}
