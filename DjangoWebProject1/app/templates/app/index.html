{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron centering">
    <h1>Tip Na Darček</h1>
    <p class="lead">Služba Pre Zúfalcov</p>
    <form role="form" class="centering" method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="container-fluid" ng-app="my_app">
            <div class="form-group">Som:
                <label class="radio-inline">
                    <input type="radio" name="fromGender" value="fromMan" autocomplete="off">Muž
                </label>
                <label class="radio-inline">
                    <input type="radio" name="fromGender" value="fromWoman"  autocomplete="off">Žena
                </label>
            </div>
            <div class="form-group">Kupujem:
                <label class="radio-inline">
                    <input type="radio" name="toGender" value="toMan" autocomplete="off">Mužovi
                </label>
                <label class="radio-inline">
                    <input type="radio" name="toGender" value="toWoman"  autocomplete="off">Žene
                </label>
            </div>

            <div class="form-group">
                <label for="age" id="ageShow">Vek: 24</label>
                <input class="centered" type="range"  autocomplete="off" id="age" name="age" value="24" min="0" max="114" onchange="makeAge(this)" oninput="makeAge(this)">
            </div>
            <input type="hidden" id="ageCategory" name="ageCategory">

            <div class="form-group">
                <label for="relation">Vzťah:</label>
                <select class="form-control centered" id="relation" name="relation ">
                    <option>Kolega</option>
                    <option>Kolegyňa</option>
                    <option>Brat</option>
                    <option>Sestra</option>
                    <option>Otec</option>
                    <option>Mama</option>
                    <option>Babka</option>
                    <option>Dedo</option>
                    <option>Dcéra</option>
                    <option>Syn</option>
                    <option>Kamarát</option>
                    <option>Kamarátka</option>
                </select>
            </div>
        </div>
        <input type="submit">
    </form>

    <script>
        function makeAge(element){
            var returning;
            $('#ageShow')[0].innerHTML='Vek: '+element.value;
            if(element.value<=3) returning=0;
            else if(element.value<=6) returning=1;
            else if(element.value<=11) returning=2;
            else if(element.value<=15) returning=3;
            else if(element.value<=17) returning=4;
            else if(element.value<=25) returning=5;
            else if(element.value<=40) returning=6;
            else if(element.value<=60) returning=7;
            else if(element.value<=80) returning=8;
            else returning=9;
            $('#ageCategory')[0].innerHTML=returning;
        }
    </script>

{% block darceky %}{% endblock %}

{% endblock %}
